<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redeem to a Bank Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #303030;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1c1c1c;
        border: 2px solid #454545;
        border-radius: 10px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
      }

      .select-currency {
        font-size: 16px;
        margin-top: 20px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #454545;
        border-radius: 5px;
        background-color: #272727;
        color: #fff;
      }

      .card-details {
        margin-top: 20px;
      }

      .card-details label {
        display: block;
        font-size: 16px;
      }

      .card-details input {
        width: 100%;
        padding: 10px;
        border: 1px solid #454545;
        border-radius: 5px;
        background-color: #272727;
        color: #fff;
        margin-top: 5px;
      }

      .wallet-button {
        margin-top: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redeem to a Bank Card</h1>
      <div class="wallet-button">
        <button id="connectWallet">Connect Your Wallet</button>
      </div>
      <div class="select-currency">
        <label for="cryptoCurrency">Select a cryptocurrency:</label>
        <select id="cryptoCurrency">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="LTC">Litecoin (LTC)</option>
          <option value="XRP">Ripple (XRP)</option>
        </select>
        <label for="fiatCurrency">Select a fiat currency:</label>
        <select id="fiatCurrency">
          <option value="USD">US Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound (GBP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
        </select>
      </div>
      <div class="card-details">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Enter card number" />
        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" placeholder="MM/YY" />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="Enter CVV" />
      </div>
      <div class="wallet-button">
        <button id="redeem">Redeem</button>
      </div>
    </div>
  </body>
</html>
